	var u=this.username.value;

	var v=this.vcode.value;
	if(!u || u=='帐号'){
	   davidInfo("请输入用户名！");
	}else if(!p || p=='xx@x@x.x'){
	   davidInfo("请输入密码！");
	}else if(!v || v=='验证码'){

}
